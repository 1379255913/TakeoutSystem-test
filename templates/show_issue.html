{% extends 'base.html' %}

{% block title %}
顾客评论
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/show_issue.css">
{% endblock %}

{% block content %}
<div class="show_issue_content">
    <div class="page-header" id="page_header">
        <h1>顾客评论</h1>
        <a style="float:right;" href="{{ url_for('post_issue',shop=urls) }}">发布评论</a>
    </div>
    <div class="issue_list_div">
        <ul class="issue_list_ul">
            {% for issue in issue_detail %}
                <li class="issue_list_li">
                    <div class="issue_div">
                        <div class="issue_content">
                            <h3>
                                <a href="{{ url_for('issue_detail',Ino = issue[0]) }}">
                                    {{ issue[2] }}
                                </a>
                            </h3>
                        </div>
                        <div class="author_info">
                            <span class="post-info">
                                <span>作者：<a href="{{ url_for('personal',Ino = issue[1]) }}">{{ issue[5] }}</a></span>
                                <span>发布时间：{{ issue[3] }}</span>
                            </span>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
